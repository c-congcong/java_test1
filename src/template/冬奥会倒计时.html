<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>BEIJING 2022</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://mat1.gtimg.com/qqcdn/bj2022/countdown/css/OMEGACT/OmegaCT-Regular.css">
    <link rel="stylesheet" href="css/countdown-style.css">

    <style type="text/css" media="screen">
        /*html, body  { height:100%; }*/
        /*body { margin:0; padding:0; overflow:auto; text-align:left;*/
        /*	background-color: #ffffff; }*/

		/*居中*/
        #countdownRioWhite {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="countdownRioWhite" class="htmlCountdownBg white">
    <div class="cd-logo"></div>
	<div class="cd-copy cufonEn" aria-hidden="true">距离北京冬奥会开幕还有:</div>
    <div class="cd-countdown">
        <div class="cd-labels">
            <div class="dLabel cufonEn" aria-hidden="true">天</div>
            <div class="hLabel cufonEn" aria-hidden="true">小时</div>
            <div class="mLabel cufonEn" aria-hidden="true">分钟</div>
            <div class="sLabel cufonEn" aria-hidden="true">秒</div>
            <div class="clear"></div>
        </div>
        <div class="cd-values">
            <div class="dValue cufonEn" aria-hidden="true"></div>
            <div class="hValue cufonEn" aria-hidden="true"></div>
            <div class="mValue cufonEn" aria-hidden="true"></div>
            <div class="sValue cufonEn" aria-hidden="true"></div>
        </div>

    </div>
    <div class="cd-realtime">
        <div class="cd-real-values">
            <div class="realhValue cufonEn" aria-hidden="true"></div>
            <div class="separatorOne cufonEn" aria-hidden="true">:</div>
            <div class="realmValue cufonEn" aria-hidden="true"></div>
            <div class="separatorTwo cufonEn" aria-hidden="true">:</div>
            <div class="realsValue cufonEn" aria-hidden="true"></div>
        </div>
        <div class="cd-real-copy cufonEn" aria-hidden="true">北京2022年冬奥会</div>
    </div>
</div>


<!-- All JS imports are important -->
<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('&lt;script src="js/jquery.min.js">&lt;\/script>')</script>


<!-- Application logic -->
<script type="text/javascript" charset="UTF-8" src="js/countdown-cn.js"></script>

<script type="text/javascript">

    // globals
    var getTime = '//countdown.omegawatches.com/beijing2022';
    // var getTime = 'countdown.php';
    var clicktag = '';

    $('#countdownRioWhite').olympicCountdown({
        getTime: getTime,
        clicktag: clicktag
    });
</script>
</body>
</html>
